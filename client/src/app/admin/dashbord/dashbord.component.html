      <section class="row mt-5">
        <div class="col-lg-5 col-md-11 col-sm-12 todo-list p-5">
          <div class="todo-container">
            <div class="d-flex gap-2 mb-3">
              <input
                class="todo-input"
                [(ngModel)]="newTaskTitle"
                placeholder="What do you need to do today?"
              />
              <button class="add-btn" (click)="addTask()">Add</button>
            </div>
            <div class="tasks-container">
              <ul class="tasks">
                <li
                  *ngFor="let task of tasks"
                  [class.completed]="task.completed"
                  class="d-flex align-items-center justify-content-between"
                >
                  <span class="d-flex align-items-center">
                    <input
                      type="checkbox"
                      (click)="toggleCompletion(task.id)"
                      [checked]="task.completed"
                    />
                    {{ task.title }}
                  </span>
                  <span
                    ><i
                      (click)="deleteTask(task.id)"
                      class="delete-icon fa-solid fa-xmark"
                    ></i
                  ></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="calendar-container col-lg-5 col-md-11 col-sm-12">
          <iframe
            src="https://calendar.google.com/calendar/embed?src=kareem.zaher.elnady%40gmail.com&ctz=Africa%2FCairo"
            style="border: 0"
            width="600"
            height="500"
            frameborder="0"
            scrolling="no"
          ></iframe>
        </div>
      </section>
