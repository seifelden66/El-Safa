<div class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">New Password</h1>
                  </div>
                  @if(error){
                  <div class="w-100 text-center py-3 mb-3 error">
                    <small>{{ error }}</small>
                  </div>
                  }
                  <form
                    class="user"
                    [formGroup]="resetPasswordForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="input-group mb-4">
                      <input
                        [type]="togglePassword ? 'text' : 'password'"
                        class="form-control form-control-user"
                        id="exampleInputPassword"
                        placeholder="Enter New Password"
                        formControlName="newPassword"
                      />
                      <span
                        class="input-group-text"
                        (click)="togglePasswordVisibility()"
                      >
                        <i
                          class="fas"
                          [ngClass]="togglePassword ? 'fa-eye-slash' : 'fa-eye'"
                        ></i>
                      </span>
                    </div>
                    <button class="btn btn-primary btn-user btn-block w-100">
                      reset password
                    </button>
                  </form>
                  <hr />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
