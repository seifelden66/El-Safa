<div class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  @if(error){
                  <div class="w-100 text-center py-3 mb-3 error">
                    <small>{{ error }}</small>
                  </div>
                  }
                  <form
                    class="user"
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-user mb-4"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder="Enter Email Address..."
                        formControlName="email"
                      />
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-4">
                        <input
                          [type]="togglePassword ? 'text' : 'password'"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Password"
                          formControlName="password"
                        />
                        <span
                          class="input-group-text"
                          (click)="togglePasswordVisibility()"
                        >
                          <i
                            class="fas"
                            [ngClass]="{
                              'fa-eye': !togglePassword,
                              'fa-eye-slash': togglePassword
                            }"
                          ></i>
                        </span>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block w-100">
                      Login
                    </button>
                    <hr />
                    <a
                      href="/login/auth/google"
                      class="btn btn-google btn-user btn-block w-100"
                    >
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a class="small" routerLink="/forgotPassword"
                      >Forgot Password?</a
                    >
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
