
<div class="col-12 second_nav">
  <div
    dir="ltr"
    class="row sec_nav justify-content-xxl-start gap-xxl-2 justify-content-md-start gap-md-4">
    <div class="col-3 col-xxl-2 col-md-3 px-5 one">
      <button
        class="btn btn-suceess category_btn d-flex"
        [matMenuTriggerFor]="animals"
      >
      <i class="fas fa-list-ul m-0  "></i>
        <span>Category</span> 
      </button>

      <mat-menu #animals="matMenu">
        @for (item of category; track $index) {

          <button mat-menu-item>
            {{ item?.category?.name }}
          </button>

        }

      </mat-menu>

    </div>

    <div class="col-7 col-xxl-9 col-md-8 two">
      <nav class="navbar navbar_container navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler p-1"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse nav_links"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="d-flex navbar_data gap-3">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="active_link"
                    routerLink="/"
                    >Home</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link"
                    routerLinkActive="active_link"
                    routerLink="/product"
                    >Products</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link"
                  routerLinkActive="active_link"
                  routerLink="/cart">Cart</a>
                </li>


                <li class="nav-item">
                  <a
                    class="nav-link"
                    routerLinkActive="active_link"
                    routerLink="/contact"
                    >Contact Us</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" routerLinkActive="active_link"  routerLink="/tracking">Tracking</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
