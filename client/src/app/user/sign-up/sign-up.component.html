
  <div class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>


                <form class="user" [formGroup]="singin" (ngSubmit)="submithandel()">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user mb4"
                        id="exampleFirstName"
                        placeholder="First Name"
                        name="name"
                        formControlName="name"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user mb-4"
                        id="exampleAddress"
                        placeholder="Address "
                        name="location"
                        formControlName="location"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user mb-4"
                      id="exampleInputEmail"
                      placeholder="Email Address"
                      name="email"
                      formControlName="email"
                    />
                  </div>
                  <!-- <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user mb-4"
                      id="exampleInputPhone"
                      placeholder="Phone Number"
                      name="pnum"
                      formControlName="pnum"
                    />
                  </div> -->
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user mb-4"
                        id="exampleInputPassword"
                        placeholder="Password"
                        name="password"
                        formControlName="password"
                      />
                    </div>
                    <!-- <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user mb-4"
                        id="exampleRepeatPassword"
                        placeholder="Repeat Password"
                        name="rpassword"
                        formControlName="rpassword"
                      />
                    </div> -->
                  </div>


                    <button (click)="insertuser()" class="btn btn-primary w-100">Register Now</button>


                  <hr />
                  <a
                    href="index.html"
                    class="btn btn-google btn-user btn-block w-100"
                  >
                    <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
                </form>



                <hr />
                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
